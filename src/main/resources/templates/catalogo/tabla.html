<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

	<img th:src="@{/img/java.jpg}" width="136" height="136" >
	<h1 class="text-primary">Vacantes</h1>
	<table class="table table-striped table-bordered table-hover"  style="width:100%">
	   <thead class="thead-dark">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha:</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>
		</thead>
		
		<tr th:each="tmpV:${vacantes}">
			<td> <img th:src="@{/img/{img} (img=${tmpV.imagen}) }" width="136" height="136" >   </td>
			<td  th:text="${tmpV.id}"></td>
			<td  th:text="${tmpV.nombre}"></td>
			<td  th:text="${tmpV.fecha}"></td>
			<td  th:text="${tmpV.salario}"></td>
			<td  th:text="${tmpV.descripcion}"></td>
<!-- 			<td  th:text="${tmpV.destacado}"></td> -->
<!-- 			<td   th:text="${tmpV.destacado==1 ? 'Si':'No'  }" ></td> -->
			<td>
				<span  th:if="${tmpV.destacado==1}" class="badge badge-success" >Si</span>
				<span  th:unless="${tmpV.destacado==1}" class="badge badge-primary" >No</span>
			</td>
			<td> <a th:href="@{/vacantes/view/{id}  (id=${tmpV.id})  }"  class="btn btn-success">Ver Detalle</a> </td>
			<td> <a th:href="@{/vacantes/eliminar(id=${tmpV.id})  }"     class="btn btn-danger">Eliminar</a>  </td>
		</tr>
	
	</table>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
